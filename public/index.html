<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>伊利合同管理系统</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
  <style>
      .swiper-button-next:after,
      .swiper-button-prev:after {
          font-size: 20px;
      }
      .swiper-button-next:after{
          content: '';
      }
     .swiper-button-prev:after{
          content: '';
      }
      .swiper-button-next {
          margin: 0;
          height: 100%;
          top: 0;
          right: 0;
          background: #5386E9;
          color: #fff;
          border-radius: 5px;
      }

      .swiper-button-prev {
          margin: 0;
          height: 100%;
          border-radius: 5px;
          top: 0;
          left: 0;
          background: #5386E9;
          color: #fff;
      }
  </style>
</head>

<body>
    <script src="./js/swiper.min.js"></script>
    <div id="app" style="min-width:1200px"></div>
</body>

</html>
